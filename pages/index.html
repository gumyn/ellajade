<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Matching Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .card {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 600px;
        margin: 50px auto;
        background-color: white;
        border: 2px solid #333;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        padding: 10px;
      }

      .emoji {
        display: inline-block;
        font-size: 4rem;
        margin: 10px;
        cursor: pointer;
      }

      .emoji:hover {
        transform: scale(1.2);
      }

      .match {
        background-color: yellow;
      }

      #toast {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        background-color: #333;
        color: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        z-index: 9999;
        animation: slideIn 0.5s ease-in-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="toast" class="hidden">Hello, world!</div>
    <h1>Matching Game</h1>
    <div class="card" id="card1"></div>
    <div class="card" id="card2"></div>

    <script>
      const emojis = [
        "📱",

        "🚪",
        "🛎️",
        "🔑",
        "🗝️",
        "🛡️",
        "💰",
      ];

      const toast = document.getElementById("toast");

      function showToast(message) {
        toast.innerHTML = message;
        toast.classList.remove("hidden");
        setTimeout(() => {
          toast.classList.add("hidden");
        }, 3000);
      }

      function shuffle(array) {
        let currentIndex = array.length,
          randomIndex;

        // While there remain elements to shuffle...
        while (currentIndex != 0) {
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex--;

          // And swap it with the current element.
          [array[currentIndex], array[randomIndex]] = [
            array[randomIndex],
            array[currentIndex],
          ];
        }

        return array;
      }

      const card1 = document.getElementById("card1");
      const card2 = document.getElementById("card2");
      let matchedEmoji;

      function startGame() {
        card1.innerHTML = "";
        card2.innerHTML = "";

        let shuffledObjects = shuffle(emojis);
        let nbObjParCarte = 8;

        const arrCard1 = [];
        const arrCard2 = [];
        const matchValue = shuffledObjects[nbObjParCarte - 1];
        for (let i = 0; i < nbObjParCarte - 1; i++) {
          arrCard1.push(shuffledObjects[i]);
        }
        arrCard1.push(matchValue);
        for (let i = nbObjParCarte; i < nbObjParCarte * 2 - 1; i++) {
          arrCard2.push(shuffledObjects[i]);
        }
        arrCard2.push(matchValue);

        let shuffled1 = shuffle(arrCard1);
        let shuffled2 = shuffle(arrCard2);

        for (let i = 0; i < nbObjParCarte - 1; i++) {
          let divCard = document.createElement("div");
          divCard.style.padding = "5px";
          divCard.style.fontSize = "50px";

          if (matchValue === shuffled1[i]) {
            divCard.addEventListener("click", function () {
              // Code à exécuter lorsque l'utilisateur clique sur divCard
              showToast('Gagné !');
              startGame();
            });
          }

          card1.appendChild(divCard).innerHTML = shuffled1[i];
        }
        for (let i = 0; i < nbObjParCarte - 1; i++) {
          let divCard = document.createElement("div");
          divCard.style.fontSize = "50px";
          divCard.style.padding = "5px";

          if (matchValue === shuffled2[i]) {
            divCard.addEventListener("click", function () {
              // Code à exécuter lorsque l'utilisateur clique sur divCard
              showToast('Gagné !');
              startGame();
            });
          }
          card2.appendChild(divCard).innerHTML = shuffled2[i];
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Code à exécuter une fois que le document est prêt
        startGame();
      });
    </script>
  </body>
</html>
